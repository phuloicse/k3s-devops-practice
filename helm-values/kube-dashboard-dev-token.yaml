apiVersion: v1
kind: Namespace
metadata:
  name: dev-1
---

apiVersion: v1
kind: Namespace
metadata:
  name: dev-2
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-user
  namespace: dev-1
---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: dev-user
  namespace: dev-2
---

apiVersion: v1
kind: Secret
metadata:
  name: dev-1-token
  namespace:  dev-1
  annotations:
    kubernetes.io/service-account.name: dev-user
    # kubernetes.io/service-account.namespace: dev-1
type: kubernetes.io/service-account-token
---

apiVersion: v1
kind: Secret
metadata:
  name: dev-2-token
  namespace: dev-2
  annotations:
    kubernetes.io/service-account.name: dev-user
    # kubernetes.io/service-account.namespace: dev-2
type: kubernetes.io/service-account-token
---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  # namespace: default
  name: dev-user-role
rules:
  - apiGroups: [""]
    resources:
      - pods
      - services
      - configmaps
      - endpoints
      - persistentvolumeclaims
      - events
      - replicationcontrollers
    verbs: ["get", "list", "watch"]

  - apiGroups: ["apps"]
    resources:
      - deployments
      - statefulsets
      - daemonsets
      - replicasets
    verbs: ["get", "list", "watch"]

  - apiGroups: ["batch"]
    resources:
      - jobs
      - cronjobs
    verbs: ["get", "list", "watch"]

  - apiGroups: [""]
    resources:
      - pods/log
    verbs: ["get"]
  # thi permission allow user to exec command in pod, beware of this
  - apiGroups: [""]
    resources:
      - pods/exec
    verbs: ["create"]

---


apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-user-rolebinding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-user-role
subjects:
- kind: ServiceAccount
  name: dev-user
  namespace: dev-1
- kind: ServiceAccount
  name: dev-user
  namespace: dev-2
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-user-rolebinding
  namespace: monitoring
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-user-role
subjects:
- kind: ServiceAccount
  name: dev-user
  namespace: dev-1
- kind: ServiceAccount
  name: dev-user
  namespace: dev-2
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-user-rolebinding
  namespace: dev-1
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-user-role
subjects:
- kind: ServiceAccount
  name: dev-user
  namespace: dev-1
---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: dev-user-rolebinding
  namespace: dev-2
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-user-role
subjects:
- kind: ServiceAccount
  name: dev-user
  namespace: dev-2
---

#  permission to user namespace dropdown in dashboard
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: view-namespaces-only
rules:
  - apiGroups: [""]
    resources: ["namespaces", "nodes"]
    verbs: ["get", "list", "watch"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-user-view-namespaces-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view-namespaces-only
subjects:
- kind: ServiceAccount
  name: dev-user
  namespace: dev-1
- kind: ServiceAccount
  name: dev-user
  namespace: dev-2
